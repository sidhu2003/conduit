apiVersion: apps/v1 
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: conduit
      type: backend
  template:
    metadata:
      name: backend-pod
      labels:
        app: conduit
        type: backend
    spec:
      containers:
      - name: backend
        image: programmer175/conduit_django:latest
        ports:
        - containerPort: 8000